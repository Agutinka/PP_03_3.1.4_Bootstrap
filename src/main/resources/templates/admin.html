<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .top-bar {
            background-color: #343a40; /* тёмно-серый цвет */
            color: white; /* белый цвет текста */
            padding: 10px 30px; /* внутренние отступы */
            display: flex; /* блок в строку */
            justify-content: space-between; /* равномерное распределение по ширине */
            align-items: center; /* выравнивание по центру вертикально */
        }

        .logout-btn {
            margin-right: 30px; /* отступ справа */
        }
    </style>
    <title>Admin Panel</title>
</head>
<body>

<div class="container-fluid">

    <!-- Header, верхняя часть контейнера -->
    <div class="top-bar">
            <div>
                <span th:text="${currentUser.email}" class="font-weight-bold"></span>
                    with roles: <span th:each="role : ${currentUser.roles}"
                                      th:text="${role.getName().replace('ROLE_', '') + ' '}"></span>
            </div>
            <form th:action="@{/logout}" method="post" class="logout-btn">
                <!-- Стиль для текста кнопки и убирание подчёркивания -->
                <button type="submit" class="btn btn-link text-light border-0 text-decoration-none">Logout</button>
            </form>
    </div>
    <br/>
    <!-- Область ниже, разделенная на два блока: navigation и info -->
    <div class="row">
        <!-- Navigation блок (левая часть) -->
        <div class="col-2 bg-white text-dark d-flex flex-column">
            <ul class="nav flex-grow-1 flex-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>


        <!-- Info блок (правая часть) -->
        <div class="col-10 bg-white text-black">
            <div class="row">
                <div class="col-12">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab" data-bs-toggle="tab" th:href="@{/admin}">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#new" data-toggle="tab" role="tab" data-url="/create" id="newUserLink">New user</a>
                        </li>
                    </ul>
                </div>
            </div>
            <br>

            <!-- Tab Content -->
            <div class="tab-content mt-3">

                <!-- Users Table Tab -->
                <div class="tab-pane fade show active" id="users">
                    <h3>All users</h3>
                    <div class="form">

                            <table class="table table-striped table-borderless">
                            <!-- Table Header -->
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <!-- Table Body -->
                            <tbody>
                            <!-- Iterate over usersList -->
                            <tr th:each="user : ${usersList}">
                                <!-- Populate table cells with user data -->
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getSecondname()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td>
                                    <ul th:each="role:${user.getRoles()}">
                                        <li th:text="${role.getName().replace('ROLE_', '') + ' '}"></li>
                                    </ul>
                                </td>

                                <!-- Edit button -->
                                <td>
                                    <!-- Ссылка для открытия модального окна редактирования -->
                                    <button type="button" class="btn btn-primary editUserModal"
                                            th:data-user-id="${user.getId()}" data-toggle="modal" data-target="#editModal">
                                        Edit
                                    </button>
                                </td>
                                <!-- Delete button -->
                                <td>
                                    <!-- Ссылка для открытия модального окна удаления пользователя -->
                                    <button type="button" class="btn btn-danger delete-button"
                                            th:attr="data-user-id=${user.getId()}, data-toggle='modal', data-target='#deleteModal-' + ${user.getId()}">
                                        Delete
                                    </button>
                                    <!-- Модальное окно удаления -->
                                    <div class="modal fade" th:id="'deleteModal-' + ${user.getId()}" tabindex="-1" role="dialog"
                                         aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="userId"><strong>ID:</strong></label>
                                                        <input type="text" class="form-control" id="userId" readonly th:value="${user.getId()}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="username"><strong>First Name:</strong></label>
                                                        <input type="text" class="form-control" id="username" readonly th:value="${user.getUsername()}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="secondname"><strong>Last Name:</strong></label>
                                                        <input type="text" class="form-control" id="secondname" readonly th:value="${user.getSecondname()}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="age"><strong>Age:</strong></label>
                                                        <input type="text" class="form-control" id="age" readonly th:value="${user.getAge()}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="email"><strong>Email:</strong></label>
                                                        <input type="text" class="form-control" id="email" readonly th:value="${user.getEmail()}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="password"><strong>Password:</strong></label>
                                                        <input type="password" class="form-control" id="password" readonly th:value="${user.getPassword()}">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="role"><strong>Role:</strong></label>
                                                        <input type="text" class="form-control" id="role" readonly th:each="role : ${user.getRoles()}" th:value="${role.getName().replace('ROLE_', ' ')}">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                        Cancel
                                                    </button>
                                                    <form th:method="post" th:action="@{/admin/users}" class="delete-form">
                                                        <input type="hidden" name="id" th:value="${user.getId()}">
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="new">
                    <div id="createFormContainer"></div>
                </div>
            </div>

            <!-- Модальное окно для редактирования -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        </div>
                    </div>
                </div>
            </div>

            <!--         New User Tab -->
            <div class="tab-pane fade" id="newUser">
                <h3>Add new user</h3>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function () {
        $.ajax({
            url: "admin/create",
            success: function (data) {
                $("#createFormContainer").html(data);
            }
        });
    });

    $(document).ready(function () {
        $(document).on('click', '.editUserModal', function () {
            var userId = $(this).data('user-id');
            var modalBody = $('#editModal .modal-body');

            $.ajax({
                url: 'admin/edit',
                data: {
                    id: userId
                },
                success: function (data) {
                    modalBody.html(data);

                    $('#editModal .btn-primary').off('click').on('click', function () {
                        var form = modalBody.find('form');

                        $.ajax({
                            url: form.attr('action'),
                            method: form.attr('method'),
                            data: form.serialize(),
                            success: function (response) {
                                $('#editModal').modal('hide');
                            }
                        });
                    });
                }
            });
        });
    });

</script>

</body>
</html>
