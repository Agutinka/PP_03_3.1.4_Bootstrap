<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Panel</title>
</head>
<body>

<div class="container-fluid">

    <!-- Header, верхняя часть контейнера -->
    <div class="row">
        <div class="col-12 bg-secondary text-white d-flex justify-content-between align-items-center p-3">
            <div>
                <h3><span th:text="${currentUser.email}" class="font-weight-bold"></span>
                    with roles: <span th:each="role : ${currentUser.roles}"
                                      th:text="${role.getName().replace('ROLE_', '') + ' '}"></span></h3>
            </div>
            <form th:action="@{/logout}" method="post">
                <!-- Добавляем стиль для текста кнопки и убираем подчёркивание -->
                <button type="submit" class="btn btn-link text-light border-0 text-decoration-none">Log out</button>
            </form>
        </div>
    </div>

    <!-- Область ниже, разделенная на два блока: navigation и info -->
    <div class="row">
        <!-- Navigation блок (левая часть) -->
        <div class="col-2 bg-white text-dark d-flex flex-column">
            <ul class="nav flex-grow-1 flex-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>


        <!-- Info блок (правая часть) -->
        <div class="col-10 bg-white text-black">
            <div class="row mt-3">
                <div class="col-12">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="newUser-tab" data-bs-toggle="tab" href="#newUser">New user</a>
                        </li>
                    </ul>
                </div>
            </div>
            <br>
            <h3>All users</h3>
            <!-- Tab Content -->
            <div class="tab-content mt-3">
                <!-- Users Table Tab -->
                <div class="tab-pane fade show active" id="users">

                    <table class="table">
                        <!-- Table Header -->
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody>
                        <!-- Iterate over usersList -->
                        <tr th:each="user : ${usersList}">
                            <!-- Populate table cells with user data -->
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getSecondname()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td>
                                <ul th:each="role:${user.getRoles()}">
                                    <li th:text="${role.getName().replace('ROLE_', '') + ' '}"></li>
                                </ul>
                            </td>
                            <!-- Edit button -->
                            <td>
                                <a th:href="@{/admin/edit(id=${user.getId()})}"
                                   class="btn btn-primary edit-link">Edit</a>
                            </td>
                            <!-- Delete button -->
                            <td>
                                <form th:method="post" th:action="@{/admin/delete(id=${user.getId()})}"
                                      class="delete-form">
                                    <input type="hidden" name="id" th:value="${user.getId()}"/>
                                    <input class="btn btn-danger" type="submit" value="Delete"/>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- New User Tab -->
                <div class="tab-pane fade" id="newUser">
