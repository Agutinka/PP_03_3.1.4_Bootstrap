<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .top-bar {
            background-color: #343a40; /* тёмно-серый цвет */
            color: white; /* белый цвет текста */
            padding: 10px 30px; /* внутренние отступы */
            display: flex; /* блок в строку */
            justify-content: space-between; /* равномерное распределение по ширине */
            align-items: center; /* выравнивание по центру вертикально */
        }

        .logout-btn {
            margin-right: 30px; /* отступ справа */
        }
    </style>
    <title>User</title>

</head>
<body>
<div class="top-bar">
    <div>
        <span th:text="${user.email}" class="font-weight-bold"></span>
            with roles: <span th:each="role : ${user.roles}"
              th:text="${role.getName().replace('ROLE_', '') + ' '}"></span>
    </div>
    <form th:action="@{/logout}" method="post" class="logout-btn">
        <button type="submit" class="btn btn-link text-light border-0 text-decoration-none">Logout</button>
    </form>
</div>
<br/>
<!-- Область ниже, разделенная на два блока: navigation и info -->
<div class="row">
    <!-- Навигационный блок -->
    <div class="col-2 bg-white">
        <nav class="nav flex-column">
            <a class="nav-link active" href="/user" style="background-color: #007bff; color: white;">User</a>
        </nav>
    </div>

    <!-- Информационная часть -->
    <div class="tab-content col-10">
        <h1>User Information Page</h1>
        <br/>
        <!-- Таблица -->
        <div class="tab-pane fade show active" id="user">
            <div class="form" style="margin-right: 10vw;">
                <div>
                    <h3>About User</h3>
                    <br/>
                    <table class="table table-striped table-bordered table-borderless">

                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getSecondname()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td>
                                <ul th:each="role: ${user.getRoles()}"
                                    th:text="${role.getName().replace('ROLE_', '') + ' '}">role
                                </ul>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
