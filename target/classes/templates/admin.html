<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .top-bar {
            background-color: #343a40; /* тёмно-серый цвет */
            color: white; /* белый цвет текста */
            padding: 10px 30px; /* внутренние отступы */
            display: flex; /* блок в строку */
            justify-content: space-between; /* равномерное распределение по ширине */
            align-items: center; /* выравнивание по центру вертикально */
        }

        .logout-btn {
            margin-right: 30px; /* отступ справа */
        }

        /* Стили для модальных окон edit и delete */
        #editModal,
        #deleteModal {
            max-height: 100vh; /* Максимальная высота вьюпорта (80% от высоты экрана) */
        }

        #editModalLabel,
        #deleteModalLabel {
            font-weight: bold;
        }

        .modal-body {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-body .form-group {
            margin-bottom: 5px;
            align-items: center;
            text-align: center;
        }

        .modal-body label {
            font-weight: bold;
        }

        .modal-body input,
        .modal-body select {
            align-items: center;
            text-align: center;
        }

        .modal-body select.form-control {
            width: 100%;
            height: 2em; /* Уменьшите высоту по необходимости */
        }

        .modal-body select.form-control option {
            height: 2em; /* Уменьшите высоту по необходимости */
        }

    </style>
    <title>Admin Panel</title>
</head>
<body>

<div class="container-fluid">

    <!-- Header, верхняя часть контейнера -->
    <div class="top-bar">
        <div>
            <span th:text="${currentUser.email}" class="font-weight-bold"></span>
            with roles: <span th:each="role : ${currentUser.roles}"
                              th:text="${role.getName().replace('ROLE_', '') + ' '}"></span>
        </div>
        <form th:action="@{/logout}" method="post" class="logout-btn">
            <!-- Стиль для текста кнопки и убирание подчёркивания -->
            <button type="submit" class="btn btn-link text-light border-0 text-decoration-none">Logout</button>
        </form>
    </div>
    <br/>
    <!-- Область ниже, разделенная на два блока: navigation и info -->
    <div class="row">
        <!-- Navigation блок (левая часть) -->
        <div class="col-2 bg-white text-dark d-flex flex-column">
            <ul class="nav flex-grow-1 flex-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>


        <!-- Info блок (правая часть) -->
        <div class="col-10 bg-white text-black">
            <div class="row">
                <div class="col-12">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="users-tab" data-bs-toggle="tab" th:href="@{/admin}">Users
                                table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#new" data-toggle="tab" role="tab" data-url="/create"
                               id="newUserLink">New user</a>
                        </li>
                    </ul>
                </div>
            </div>
            <br>

            <!-- Tab Content -->
            <div class="tab-content mt-3">
                <!-- Users Table Tab -->
                <div class="tab-pane fade show active" id="users">
                    <h3>All users</h3>
                    <div class="form">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-borderless">
                                <!-- Table Header -->
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <!-- Table Body -->
                                <tbody>
                                <!-- Перебор usersList -->
                                <tr th:each="user : ${usersList}">
                                    <!-- Заполнение ячеек таблицы пользовательскими данными -->
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getUsername()}"></td>
                                    <td th:text="${user.getSecondname()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <span th:each="role, iterStat : ${user.getRoles()}">
                                            <span th:text="${role.getName().replace('ROLE_', '')}"></span>
                                            <span th:if="${!iterStat.last}"> </span>
                                        </span>
                                    </td>


                                    <!-- Кнопка Edit -->
                                    <td>
                                        <!-- Ссылка для открытия модального окна редактирования -->
                                        <button type="button" class="btn btn-primary"
                                                th:attr="data-user-id=${user.getId()}, data-toggle='modal', data-target='#editModal' + ${user.getId()}">
                                            Edit
                                        </button>
                                        <!-- Модальное окно для редактирования -->

                                        <div class="modal fade" th:id="'editModal' + ${user.getId()}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="editModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <!-- Форма для отправки данных на сервер -->
                                                    <form th:action="@{/admin/edit}" method="post">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <!-- Вставка данных пользователя в модальное окно -->
                                                        <div class="modal-body">
                                                            <div class="form-group">
                                                                <label for="userId1"><strong>ID:</strong></label>
                                                                <input type="text" class="form-control" id="userId1"
                                                                       readonly th:value="${user.getId()}" name="id">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="username1">First Name:</label>
                                                                <input type="text" class="form-control" id="username1"
                                                                       th:value="${user.getUsername()}" name="username">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="secondname1">Last Name:</label>
                                                                <input type="text" class="form-control" id="secondname1"
                                                                       th:value="${user.getSecondname()}"
                                                                       name="secondname">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="age1">Age:</label>
                                                                <input type="text" class="form-control" id="age1"
                                                                       th:value="${user.getAge()}" name="age">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="email1">Email:</label>
                                                                <input type="text" class="form-control" id="email1"
                                                                       th:value="${user.getEmail()}" name="email">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="password1">Password:</label>
                                                                <input type="password" class="form-control"
                                                                       id="password1" th:value="${user.getPassword()}"
                                                                       name="password">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="role1">Role</label>

                                                                <input type="text" class="form-control" id="role1"
                                                                       th:each="roles : ${user.getRoles()}"
                                                                       th:value="${roles.getName().replace('ROLE_', ' ')}"
                                                                       name="role">

<!--                                                                <select class="form-control" id="role1" name="roles" multiple data-live-search="true">-->
<!--                                                                    <option th:each="roles : ${user.getRoles()}"-->
<!--                                                                            th:value="${roles.getName().replace('ROLE_', ' ')}"></option>-->
<!--                                                                </select>-->

                                                            </div>

                                                        </div>

                                                        <div class="modal-footer">
                                                            <!-- Кнопки для закрытия или сохранения данных -->
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <!-- Кнопка Delete -->
                                    <td>
                                        <!-- Ссылка для открытия модального окна удаления пользователя -->
                                        <button type="button" class="btn btn-danger delete-button"
                                                th:attr="data-user-id=${user.getId()}, data-toggle='modal', data-target='#deleteModal' + ${user.getId()}">
                                            Delete
                                        </button>
                                        <!-- Модальное окно удаления -->
                                        <div class="modal fade" th:id="'deleteModal' + ${user.getId()}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="deleteModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="form-group">
                                                            <label for="userId2"><strong>ID</strong></label>
                                                            <input type="text" class="form-control" id="userId2"
                                                                   readonly
                                                                   th:value="${user.getId()}">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="username2"><strong>First Name</strong></label>
                                                            <input type="text" class="form-control" id="username2"
                                                                   readonly th:value="${user.getUsername()}">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="secondname2"><strong>Last Name</strong></label>
                                                            <input type="text" class="form-control" id="secondname2"
                                                                   readonly th:value="${user.getSecondname()}">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="age2"><strong>Age</strong></label>
                                                            <input type="text" class="form-control" id="age2" readonly
                                                                   th:value="${user.getAge()}">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="email2"><strong>Email</strong></label>
                                                            <input type="text" class="form-control" id="email2" readonly
                                                                   th:value="${user.getEmail()}">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="password2"><strong>Password</strong></label>
                                                            <input type="password" class="form-control" id="password2"
                                                                   readonly th:value="${user.getPassword()}">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="role2"><strong>Role</strong></label>
                                                            <input type="text" class="form-control" id="role2" readonly
                                                                   th:each="role : ${user.getRoles()}"
                                                                   th:value="${role.getName().replace('ROLE_', ' ')}">
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">
                                                            Cancel
                                                        </button>
                                                        <form th:method="post" th:action="@{/admin/delete}"
                                                              class="delete-form">
                                                            <input type="hidden" name="id" th:value="${user.getId()}">
                                                            <button type="submit" class="btn btn-danger">Delete</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="new">
                    <div id="createFormContainer"></div>
                </div>
            </div>


        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function () {
        $.ajax({
            url: "admin/create",
            success: function (data) {
                $("#createFormContainer").html(data);
            }
        });
    });

</script>

</body>
</html>
